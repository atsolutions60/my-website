<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customise Your Gift</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .product-image {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .customise-btn {
      padding: 14px 28px;
      background-color: #ffd814;
      border: 1px solid #fcd200;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .customise-btn:hover {
      background-color: #f7c600;
    }
  </style>
</head>
<body>

  <!-- Image section -->
  <img 
    src="sample.jpg" 
    alt="Custom Frame Sample" 
    class="product-image"
  />

  <!-- Button section -->
  <a 
    href="https://docs.google.com/forms/d/e/1FAIpQLSddTRL_oztRJ0Q_kjUa24gSwDIdF2QTtQ29QjchqUFhP_swcw/viewform" 
    target="_blank" 
    class="customise-btn"
  >
    Customise Now
  </a>

</body>
</html>
